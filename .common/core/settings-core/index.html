<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einstellungen</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://unpkg.com/@streamerbot/client/dist/streamerbot-client.js"></script>
</head>

<body>
    <!-- Header -->
    <div id="header">
        <a href="https://nutty.gg/" id="logo-link">
        <img src="../../resources/logo.png" style="height: 40px;" /></a>
        <button id="membershipsButton" onclick="OpenMembershipPage()">Schau dir nutty's exklusive Widgets an!</button>
        <div id="widgetUrlInputWrapper">
            <span id="urlLabel">Klicken, um URL zu kopieren</span>
            <input id="widgetUrlInput" type="text" readonly onclick="CopyURLToClipboard()">
        </div>
        <button id="loadDefaultsButton" onclick="OpenLoadDefaultsPopup()">Standardeinstellungen laden</button>
        <button id="loadSettingsButton" onclick="OpenLoadSettingsPopup()">Einstellungen laden</button>
    </div>

    <!-- Main Content Area -->
    <div id="contentArea">

        <!-- Settings Panel -->
        <div id="settingsPanel">
        </div>

        <!-- Widget Preview Panel -->
        <div id="widget-preview-wrapper">
            <label id="unmute-label">Klicken, um die Stummschaltung aufzuheben...</label>
            <iframe id="widgetPreview">
            </iframe>
        </div>
    </div>

    <!-- Load Settings Popup -->
    <div id="loadSettingsWrapper">
        <div id="loadSettingsContainer">
            <h2>Einstellungen laden</h2>
            <label style="font-size: 0.8em;">FÃ¼ge deine bestehende Widget-URL ein</label>
            <input id="loadUrlBox" type="text" style="width: 100%;">
            <div style="display: flex; gap: 20px">
                <button id="cancelSettingsButton" onclick="CloseSettings()">Abbrechen</button>
                <button style="background-color: var(--accent-color);" onclick="LoadSettings()">Einstellungen laden</button>
            </div>
        </div>
    </div>

    <div id="loadDefaultsWrapper">
        <div id="loadDefaultsContainer">
            <h2>Standardeinstellungen laden</h2>
            <label style="font-size: 0.8em;">Bist du sicher?</label>
            <div style="display: flex; gap: 20px">
                <button id="cancelDefaultsButton" onclick="CloseDefaultsPopup()">Nein</button>
                <button style="background-color: var(--accent-color);" onclick="LoadDefaultSettings()">Ja</button>
            </div>
        </div>
    </div>
</body>

</html>

<script src="../../../.common/utils/helpers.js"></script>
<script src="script.js"></script>
